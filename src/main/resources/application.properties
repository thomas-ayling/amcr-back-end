# suppress inspection "SpellCheckingInspection" for whole file\

# DATASOURCE SETTINGS
spring.datasource.url=jdbc:postgresql://${AMCR_DB_HOST}:${AMCR.DB.PORT}/academy_project
spring.datasource.username=${AMCR_DB_UN}
spring.datasource.password=${AMCR_DB_PW}

# SERVER PORT
server.port=${AMCR_SERVER_PORT}

# SMTP SETTINGS
spring.mail.host=${AMCR_MAIL_HOST}
spring.mail.port=${AMCR_MAIL_PORT}

# SHOW ALL QUERIES
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

# MULTIPART FILE PROPERTIES
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# MYBATIS PROPERTIES
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.globallogic.amcr.typehandler