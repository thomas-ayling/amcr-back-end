# suppress inspection "SpellCheckingInspection" for whole file\

# DATASOURCE SETTINGS
spring.datasource.url=jdbc:postgresql://${AMCR_DB_HOST}:${AMCR.DB.PORT}/academy_project
spring.datasource.username=${AMCR_DB_UN}
spring.datasource.password=${AMCR_DB_PW}

# SERVER PORT
server.port=${AMCR_SERVER_PORT}

# SMTP SETTINGS
spring.mail.host=${AMCR_MAIL_HOST}
spring.mail.port=${AMCR_MAIL_PORT}

# MULTIPART FILE PROPERTIES
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=65MB

# S.A - Whether to resolve the multipart lazily at the time of file or parameter access.
spring.servlet.multipart.resolve-lazily=true
# S.A - All files uploaded through the API will be stored here.
file.upload-dir=/Users/siso/Desktop/Uploads

# MYBATIS PROPERTIES
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.globallogic.amcr.typehandler

# LOGGING LEVEL SETTINGS
logging.level.com.globallogic.amcr.service=DEBUG
logging.level.com.globallogic.amcr.controller=DEBUG
logging.level.com.globallogic.amcr.persistence.dao=TRACE